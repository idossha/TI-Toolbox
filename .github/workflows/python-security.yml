name: "Python Security Scan"

on:
  push:
    branches: [ "main" ]
    paths:
      - 'tit/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/python-security.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'tit/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/python-security.yml'
  schedule:
    # Run weekly on Fridays at 15:00 UTC (after CodeQL runs at 14:44)
    - cron: '0 15 * * 5'
  workflow_dispatch:  # Allow manual triggering

jobs:
  bandit-scan:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # Allow uploading SARIF results

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml]

    - name: Run Bandit Security Scan
      run: |
        # Run bandit with command line options
        # Scan only the tit/ directory (main Python package)
        # Exclude test files, use high confidence and medium+ severity
        python3 -m bandit -r tit/ \
               -f json \
               -o bandit-results.json \
               --confidence-level high \
               --severity-level medium \
               --exclude "*/tests/*,*/test_*,__pycache__,.git" \
               || echo '{"errors": ["Bandit scan failed"], "results": [], "metrics": {"_totals": {"loc": 0}}}' > bandit-results.json

    - name: Upload Bandit results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always()  # Upload results even if bandit found issues
      with:
        sarif_file: bandit-results.json
        category: bandit
      continue-on-error: true  # Don't fail if SARIF upload fails

    - name: Check for high-severity issues
      run: |
        # Check if there are any high-severity issues
        if [ -f bandit-results.json ]; then
          # Count high-severity issues
          HIGH_SEVERITY=$(python3 -c "
          import json
          try:
              with open('bandit-results.json', 'r') as f:
                  data = json.load(f)
                  high_issues = [issue for issue in data.get('results', []) if issue.get('issue_severity', '').upper() == 'HIGH']
                  print(len(high_issues))
          except:
              print(0)
          ")

          echo "Found $HIGH_SEVERITY high-severity security issues"

          if [ "$HIGH_SEVERITY" -gt 0 ]; then
            echo "❌ High-severity security issues found! Failing the build."
            echo "Please review the Bandit results above and fix these issues."
            exit 1
          else
            echo "✅ No high-severity security issues found."
          fi
        else
          echo "⚠️  Bandit results file not found"
        fi

    - name: Generate human-readable report
      if: always()
      run: |
        echo "## Bandit Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [ -f bandit-results.json ]; then
          # Generate summary statistics using external script
          python3 .github/scripts/generate_bandit_report.py >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Bandit scan failed - no results file generated" >> $GITHUB_STEP_SUMMARY
        fi
