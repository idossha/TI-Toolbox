name: "Python Security Scan"

on:
  push:
    branches: [ "main" ]
    paths:
      - 'tit/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/python-security.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'tit/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/python-security.yml'
  schedule:
    # Run weekly on Fridays at 15:00 UTC (after CodeQL runs at 14:44)
    - cron: '0 15 * * 5'
  workflow_dispatch:  # Allow manual triggering

jobs:
  bandit-scan:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # Allow uploading SARIF results

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml]

    - name: Run Bandit Security Scan
      run: |
        # Run bandit with command line options
        # Scan only the tit/ directory (main Python package)
        # Exclude test files, use high confidence and medium+ severity
        python3 -m bandit -r tit/ \
               -f json \
               -o bandit-results.json \
               --confidence-level high \
               --severity-level medium \
               --exclude "*/tests/*,*/test_*,__pycache__,.git" \
               || echo '{"errors": ["Bandit scan failed"], "results": [], "metrics": {"_totals": {"loc": 0}}}' > bandit-results.json

    - name: Upload Bandit results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always()  # Upload results even if bandit found issues
      with:
        sarif_file: bandit-results.json
        category: bandit
      continue-on-error: true  # Don't fail if SARIF upload fails

    - name: Check for high-severity issues
      run: |
        # Check if there are any high-severity issues
        if [ -f bandit-results.json ]; then
          # Count high-severity issues
          HIGH_SEVERITY=$(python3 -c "
          import json
          try:
              with open('bandit-results.json', 'r') as f:
                  data = json.load(f)
                  high_issues = [issue for issue in data.get('results', []) if issue.get('issue_severity', '').upper() == 'HIGH']
                  print(len(high_issues))
          except:
              print(0)
          ")

          echo "Found $HIGH_SEVERITY high-severity security issues"

          if [ "$HIGH_SEVERITY" -gt 0 ]; then
            echo "âŒ High-severity security issues found! Failing the build."
            echo "Please review the Bandit results above and fix these issues."
            exit 1
          else
            echo "âœ… No high-severity security issues found."
          fi
        else
          echo "âš ï¸  Bandit results file not found"
        fi

    - name: Generate human-readable report
      if: always()
      run: |
        echo "## Bandit Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [ -f bandit-results.json ]; then
          # Generate summary statistics
          python3 -c "
import json
try:
    with open('bandit-results.json', 'r') as f:
        data = json.load(f)
        results = data.get('results', [])
        metrics = data.get('metrics', {})

    print('ðŸ“Š **Summary:**')
    print('- Files scanned:', metrics.get('_totals', {}).get('loc', 0), 'lines')
    print('- Total issues found:', len(results))

    severity_counts = {}
    confidence_counts = {}
    for issue in results:
        sev = issue.get('issue_severity', 'unknown')
        conf = issue.get('issue_confidence', 'unknown')
        severity_counts[sev] = severity_counts.get(sev, 0) + 1
        confidence_counts[conf] = confidence_counts.get(conf, 0) + 1

    print('- By severity:', severity_counts)
    print('- By confidence:', confidence_counts)
    print('')

    if results:
        print('ðŸš¨ **Issues found:**')
        for issue in results[:10]:  # Show first 10 issues
            filename = issue.get('filename', 'unknown')
            line = issue.get('line_number', 'unknown')
            severity = issue.get('issue_severity', 'unknown')
            confidence = issue.get('issue_confidence', 'unknown')
            test_id = issue.get('test_id', 'unknown')
            print('- ' + severity + '/' + confidence + ': ' + test_id + ' in ' + filename + ':' + str(line))
        if len(results) > 10:
            print('... and', len(results) - 10, 'more issues')
    else:
        print('âœ… No security issues found!')

except Exception as e:
    print('Error parsing results:', e)
          " >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Bandit scan failed - no results file generated" >> $GITHUB_STEP_SUMMARY
        fi
