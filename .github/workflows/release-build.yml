name: Build and Release Electron App

on:
  push:
    tags:
      - 'v*.*.*'  # Only run on version tag pushes
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.extract_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version and release notes
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Try to read release notes from docs/releases/v$VERSION.md
          RELEASE_NOTES_FILE="docs/releases/v$VERSION.md"
          if [ -f "$RELEASE_NOTES_FILE" ]; then
            RELEASE_NOTES=$(cat "$RELEASE_NOTES_FILE")
          else
            # Fallback to latest commit message
            RELEASE_NOTES=$(git log -1 --pretty=%B)
          fi

          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Version ${{ steps.extract_version.outputs.version }}
          body: ${{ steps.extract_version.outputs.release_notes }}
          draft: false
          prerelease: false

  build-mac:
    name: Build macOS - ${{ matrix.arch }}
    needs: create-release
    runs-on: macos-latest
    # Notarization can take time, especially first time (up to 30+ min)
    timeout-minutes: 60
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            name: macOS-Intel
          - arch: arm64
            name: macOS-Silicon

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: package
        run: |
          npm ci
          # Ensure latest electron-builder and notarize for best compatibility
          npm install --save-dev electron-builder@latest @electron/notarize@latest

      - name: Build, Sign, and Notarize
        working-directory: package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Code signing
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # Notarization
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: 3BMY24SA43
        run: npx electron-builder --mac --${{ matrix.arch }}

      - name: Verify Code Signature and Notarization
        working-directory: package
        run: |
          echo "=== Verifying Code Signature ==="
          APP_PATH=$(find dist -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Checking: $APP_PATH"
            codesign -dv --verbose=4 "$APP_PATH" 2>&1 || true
            echo ""
            echo "=== Verifying Gatekeeper Assessment ==="
            spctl -a -vvv -t install "$APP_PATH" 2>&1 || true
            echo ""
            echo "=== Checking Notarization Staple ==="
            stapler validate "$APP_PATH" 2>&1 || true
          fi

      - name: Upload macOS DMG artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-dmg
          path: |
            package/dist/*.dmg
            package/dist/*.dmg.blockmap
          retention-days: 5

  build-windows:
    name: Build Windows
    needs: create-release
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: package
        run: npm ci

      - name: Build Electron app
        working-directory: package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --x64

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          path: |
            package/dist/*.exe
            package/dist/*.exe.blockmap
          retention-days: 5

  build-linux:
    name: Build Linux
    needs: create-release
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: package
        run: npm ci

      - name: Build Electron app
        working-directory: package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --linux --x64

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Linux
          path: |
            package/dist/*.AppImage
            package/dist/*.deb
          retention-days: 5

  release:
    name: Upload to Release
    needs: [build-mac, build-windows, build-linux]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Upload macOS Intel DMG to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/macOS-Intel-dmg/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS Silicon DMG to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/macOS-Silicon-dmg/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/Windows/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/Linux/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
