name: Build and Release Electron App

on:
  push:
    tags:
      - 'v*.*.*'  # Only run on version tag pushes
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.extract_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version and release notes
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Try to read release notes from docs/releases/v$VERSION.md
          RELEASE_NOTES_FILE="docs/releases/v$VERSION.md"
          if [ -f "$RELEASE_NOTES_FILE" ]; then
            RELEASE_NOTES=$(cat "$RELEASE_NOTES_FILE")
          else
            # Fallback to latest commit message
            RELEASE_NOTES=$(git log -1 --pretty=%B)
          fi

          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Version ${{ steps.extract_version.outputs.version }}
          body: ${{ steps.extract_version.outputs.release_notes }}
          draft: false
          prerelease: false

  build:
    name: Build ${{ matrix.os }} - ${{ matrix.arch }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds
          - os: macos-latest
            arch: x64
            platform: mac
            name: macOS-Intel
          - os: macos-latest
            arch: arm64
            platform: mac
            name: macOS-Silicon
          
          # Windows build
          - os: windows-latest
            arch: x64
            platform: win
            name: Windows
          
          # Linux build
          - os: ubuntu-latest
            arch: x64
            platform: linux
            name: Linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: package
        run: |
          npm ci

      - name: Build Electron app - macOS x64
        if: matrix.platform == 'mac' && matrix.arch == 'x64'
        working-directory: package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --mac --x64

      - name: Build Electron app - macOS arm64
        if: matrix.platform == 'mac' && matrix.arch == 'arm64'
        working-directory: package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --mac --arm64

      - name: Build Electron app - Windows
        if: matrix.platform == 'win'
        working-directory: package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --x64

      - name: Build Electron app - Linux
        if: matrix.platform == 'linux'
        working-directory: package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --linux --x64

      # Upload artifacts
      - name: Upload macOS DMG artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-dmg
          path: |
            package/dist/*.dmg
            package/dist/*.dmg.blockmap
          retention-days: 5

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            package/dist/*.exe
            package/dist/*.exe.blockmap
          retention-days: 5

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            package/dist/*.AppImage
            package/dist/*.deb
          retention-days: 5

  release:
    name: Upload to Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Upload macOS Intel DMG to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/macOS-Intel-dmg/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS Silicon DMG to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/macOS-Silicon-dmg/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/Windows/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/Linux/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

