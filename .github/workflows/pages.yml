name: Deploy GitHub Pages (Jekyll + Sphinx API)

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "tit/**"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install Sphinx and dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r docs/api/requirements.txt

      - name: Build Sphinx API documentation
        run: |
          cd docs/api
          make clean html

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"

      - name: Install Jekyll dependencies
        working-directory: docs
        run: |
          gem install bundler
          bundle install

      - name: Build Jekyll site
        working-directory: docs
        run: |
          bundle exec jekyll build

      - name: Copy Sphinx HTML into built site
        run: |
          rm -rf docs/_site/api
          mkdir -p docs/_site/api
          cp -a docs/api/_build/html/. docs/_site/api/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

