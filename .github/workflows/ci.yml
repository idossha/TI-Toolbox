name: CI

# Only run on pull requests to main, NOT on direct commits to main
# This prevents duplicate runs when PRs are merged
on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build test container
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./container/blueprint/Dockerfile.test
        tags: ti-toolbox:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run tests with coverage
      run: |
        docker run --rm \
          -v $(pwd):/development \
          -v /tmp/coverage:/tmp/coverage \
          ti-toolbox:test \
          bash tests/run_tests.sh --coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: /tmp/coverage/coverage.xml
        flags: unittests,core,simulator,analyzer,optimizer
        name: github-actions-${{ github.run_number }}
        fail_ci_if_error: true
        verbose: true
