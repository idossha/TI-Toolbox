name: Build Documentation

on:
  push:
    branches: [main]
    paths:
      - 'tit/**/*.py'           # Python source files
      - 'docs/api/**'           # Sphinx configuration
      - 'docs/wiki/**'          # Wiki pages
      - '.github/workflows/build-docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'tit/**/*.py'
      - 'docs/api/**'
      - 'docs/wiki/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-sphinx:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper builds

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Sphinx and dependencies
        run: |
          pip install --upgrade pip
          pip install -r docs/api/requirements.txt

      - name: Build Sphinx documentation
        run: |
          cd docs/api
          make clean
          make html

      - name: Check for build warnings
        run: |
          if [ -f docs/api/_build/warnings.txt ]; then
            echo "::warning::Sphinx build produced warnings:"
            cat docs/api/_build/warnings.txt
          fi

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sphinx-docs
          path: docs/api/_build/html/
          retention-days: 30

      - name: Comment PR with documentation link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“š Documentation preview will be available after merge at: https://idossha.github.io/TI-Toolbox/api/_build/html/index.html'
            })

  documentation-summary:
    runs-on: ubuntu-latest
    needs: build-sphinx
    if: always()

    steps:
      - name: Documentation build summary
        run: |
          echo "## Documentation Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Sphinx API documentation built successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Access Documentation:" >> $GITHUB_STEP_SUMMARY
          echo "- **Live Site**: https://idossha.github.io/TI-Toolbox/api/_build/html/index.html" >> $GITHUB_STEP_SUMMARY
          echo "- **Wiki**: https://idossha.github.io/TI-Toolbox/wiki/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Details:" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Triggered by: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
