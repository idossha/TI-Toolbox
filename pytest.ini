# pytest configuration for TI-Toolbox
[pytest]

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 6.0

# Command line options applied by default
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Strict markers - unregistered markers will error
    --strict-markers
    # Strict config - unknown config options will error
    --strict-config
    # Show local variables in tracebacks
    --showlocals
    # Disable warnings summary (can be noisy)
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may require test data)
    slow: Slow tests (may take several minutes)
    requires_simnibs: Tests that require SimNIBS environment
    requires_freesurfer: Tests that require FreeSurfer environment
    requires_data: Tests that require test data files
    gui: GUI tests (require X11/display)

# Test output format
console_output_style = progress

# Logging
log_cli = false
log_cli_level = WARNING
log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Doctest options
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
