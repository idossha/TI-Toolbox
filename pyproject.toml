[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
# PyPI/distribution name. Repo/app name stays "ti-toolbox", but the Python package is "tit".
name = "tit"
description = "TI-Toolbox (Python package: tit)"
readme = "README.md"
requires-python = ">=3.9"
dynamic = ["version"]
dependencies = [
  "click>=8.1",
]

[project.scripts]
# Stable user-facing commands (replaces legacy bash `*.sh` CLIs).
# These create actual executables during `pip install` so they work without shell aliases.
gui = "tit.cli.gui:cli"
simulator = "tit.cli.simulator:cli"
analyzer = "tit.cli.analyzer:cli"
pre_process = "tit.cli.pre_process:cli"
ex_search = "tit.cli.ex_search:cli"
flex_search = "tit.cli.flex_search:cli"
group_analyzer = "tit.cli.group_analyzer:cli"
create_leadfield = "tit.cli.create_leadfield:cli"

[project.urls]
Repository = "https://github.com/idossha/TI-toolbox"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["tit*"]

[tool.setuptools.dynamic]
version = {attr = "tit.__version__"}


