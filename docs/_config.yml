# Temporal Interference Toolbox GitHub Pages Configuration
title: Temporal Interference Toolbox
author: Ido Haber
email: ihaber@wisc.edu
baseurl: "/TI-Toolbox" # Your repository name
url: "https://idossha.github.io" # Your GitHub Pages URL

# Theme and plugins
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Navigation
header_pages:
  - installation/installation.md
  - wiki/wiki.md
  - releases/releases.md
  - gallery/gallery.md
  - about/about.md

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Basic Jekyll configuration for GitHub Pages compatibility

# Google Analytics (enabled by default, disabled only when ENABLE_ANALYTICS=false is set)
google_analytics: G-YMJPLLDT3Q

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
  - .bundle/
  - api/_build/
  - api/conf.py
  - api/Makefile
  - api/requirements.txt
  - build-docs.sh 
